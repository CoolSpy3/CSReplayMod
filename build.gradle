plugins {
    id 'java-library'
}

group = 'com.coolspy3'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io/'
    }
    maven {
        url 'https://repo.hypixel.net/repository/Hypixel/'
    }
}

configurations {
    libraries
}

configurations.compileClasspath.extendsFrom(configurations.libraries)

dependencies {
    compileOnly 'com.github.coolspy3:csmodloader:1.3.1'
    compileOnly 'com.github.coolspy3:cspackets:1.2.1'
    compileOnly 'com.github.coolspy3:csutils:1.1.1'
    compileOnly 'com.github.coolspy3:cshypixelapi:3.0.0'
    compileOnly 'net.hypixel:hypixel-api-core:4.2.1'
    testImplementation     'junit:junit:4.13'
}

jar {
    from(configurations.libraries) {
        into 'META-INF/libraries'
    }

    from {
        exclude "META-INF/*"
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
